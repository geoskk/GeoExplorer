<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>Geo-Explorer</title>
	<link rel="stylesheet" href="css/reset.css" media="all">
	<link rel="stylesheet" href="css/style.css" media="all">
	<link rel="stylesheet" href="font/typicons.css" media="all">
	<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false&language=en"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="http://backbonejs.org/backbone-min.js"></script>
	<script src="js/jquery.animate-colors-min.js"></script>
	<script src="js/google.maps.LatLng.extension.js"></script>
	<script src="js/shortcut.js"></script>
	<script src="js/localStorageWrapper.js"></script>

	<script src="js/App.js"></script>
</head>
<body>
	<h1>Geo-Explorer</h1>
	<div id="wrapper">
		<div id="map_canvas"><!-- google map --></div>
		<div id="controls" class="clearfix">
			<div id="search_box">
				<span class="typcn typcn-zoom icon-search"></span>
				<input id="input_address" type="textbox" placeholder="Ctrl+Q to focus">
			</div>
			<div id="bookmark_box">
				<span class="typcn typcn-bookmark icon-bookmark" id="btn_bookmark" title="Ctrl+M to open/close"></span>
				<div id="bookmark">
					<span class="typcn typcn-plus icon-plus"></span>
					<input id="input_bookmark" type="textbox" placeholder="Add current pos as...">
					<ul></ul>
				</div>
			</div>
		</div>
		<div id="informations">
			<p class="hint-info">Ctrl+Enter to open/<span id="close_info">close</span></p>
			<h2>Map Center</h2>
			<div id="center_info">
			</div>
			<h2>Clicked Point</h2>
			<div id="clicked_point">
			</div>
			<div id="address_info">
			</div>
		</div>
	</div>

	<script type=text/template id="tmpl_center_info">
		<p>
			2MeshCode: <%= meshcode %><br>
			<b><%= latLngStr %></b><br>
			<%= lat %>, <%= lng %>
		</p>
	</script>

	<script type=text/template id="tmpl_clicked_point">
		<p>
			2MeshCode: <%= meshcode %><br>
			<%= latLngStr %><br>
			<%= lat %>, <%= lng %>
		</p>
	</script>

	<script type=text/template id="tmpl_address_info">
		<h3><%= address %></h3>
		<p>types: <%= types %></p>
		<ul class="address_compo">
			<% _.each(addressCompos, function(compo) { %>
				<li><%= compo.types %>: <em><%= compo.longName %></em></li>
			<% }); %>
		</ul>
	</script>

	<script type=text/template id="tmpl_bookmark_unit">
		<%= locationName %>
		<span class="typcn typcn-delete icon-delete-bookmark"></span>
	</script>
</body>
</html>
